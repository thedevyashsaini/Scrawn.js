name: SDK Tests

on:
  pull_request:

jobs:
  sdk-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/scrawn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.2"

      - name: Install dependencies
        run: bun install

      - name: Run SDK tests
        run: bun run test
